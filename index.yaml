id: github.com/terraform-ibm-modules/terraform-ibm-toolkit-vpc-ssh
name: ibm-vpc-ssh
alias: ssh
type: terraform
description: >-
  Module to register an ssh key into the IBM Cloud infrastructure for use in
  securely accessing VPC resources
tags:
  - vpc
  - ssh
  - infrastructure
  - security
versions:
  - platforms: []
    providers:
      - name: ibm
        source: ibm-cloud/ibm
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-ibm-resource-group
            version: '>= 2.1.0'
    variables:
      - name: resource_group_name
        type: string
        description: 'Name of resource group in which to create the ssh key instance. '
        moduleRef:
          id: resource_group
          output: name
      - name: name_prefix
        type: string
        description: >-
          (Optional) Prefix used to name all resources. If not provided then
          resource_group_name is used.
        default: ''
        scope: global
      - name: name
        type: string
        description: >-
          (Optional) Name given to the ssh key instance. If not provided it will
          be generated using prefix_name
        default: ''
        scope: module
      - name: label
        type: string
        description: >-
          (Optional) Label used for the instance. It will be added to the
          name_prefix to create the name if the name is not provided.
        default: sshkey
      - name: public_key
        type: string
        description: >-
          The public key provided for the ssh key. If empty string is provided
          then a new key will be generated.
        default: ''
      - name: private_key
        type: string
        description: >-
          The private key provided for the ssh key. If empty string is provided
          then a new key will be generated.
        default: ''
      - name: public_key_file
        type: string
        description: >-
          The name of the file containing the public key provided for the ssh
          key. If empty string is provided then a new key will be generated.
        default: ''
      - name: private_key_file
        type: string
        description: >-
          The name of the file containing the private key provided for the ssh
          key. If empty string is provided then a new key will be generated.
        default: ''
      - name: rsa_bits
        type: number
        description: The number of bits for the rsa key, if it will be generated
        default: '3072'
    version: v1.7.3
    outputs:
      - name: id
        description: The id of the ssh key
      - name: public_key
        description: The public key value in openssh format
      - name: private_key
        description: The private key value
        sensitive: true
  - platforms: []
    providers:
      - name: ibm
